<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexi</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        :root {
            --primary-color: #4a6cf7;
            --secondary-color: #7a52d4;
            --danger-color: #ff6b6b;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --learning-color: #9c27b0;
            --text-color: #333;
            --bg-color: #fff;
            --message-bg: #f0f0f0;
            --user-message-bg: #4a6cf7;
            --user-message-color: #fff;
            --border-color: #e0e0e0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #6e8efb;
                --secondary-color: #a777e3;
                --danger-color: #ff5252;
                --success-color: #34c759;
                --warning-color: #ffb300;
                --learning-color: #ba68c8;
                --text-color: #f0f0f0;
                --bg-color: #1a1a1a;
                --message-bg: #2d2d2d;
                --user-message-bg: #4a6cf7;
                --user-message-color: #fff;
                --border-color: #404040;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            background-color: var(--bg-color);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 70px;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            margin-left: 50px;
        }

        .hamburger-menu {
            position: absolute;
            left: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .hamburger-menu:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .sidebar {
            position: fixed;
            left: -300px;
            top: 0;
            width: 300px;
            height: 100vh;
            background: var(--bg-color);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 999;
            padding: 80px 20px 20px 20px;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar.closing {
            left: -300px;
            transition: left 0.3s ease;
        }

        .sidebar h3 {
            color: var(--text-color);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .sidebar-section {
            margin-bottom: 25px;
        }

        .menu-btn {
            width: 100%;
            padding: 12px 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .menu-btn:hover {
            background: var(--secondary-color);
            transform: translateX(5px);
        }

        .menu-btn.active {
            background: var(--danger-color);
        }

        .auto-learn-btn {
            background: linear-gradient(135deg, var(--learning-color), #9c27b0);
            width: 100%;
            padding: 12px 15px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .auto-learn-btn:hover {
            background: linear-gradient(135deg, #9c27b0, #7b1fa2);
            transform: translateX(5px);
        }

        .auto-learn-btn.active {
            background: linear-gradient(135deg, #7b1fa2, #6a1b9a);
        }

        .speech-mode-btn {
            background: linear-gradient(135deg, var(--danger-color), #ff5252);
            width: 100%;
            padding: 12px 15px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .speech-mode-btn:hover {
            background: linear-gradient(135deg, #ff5252, #ff3838);
            transform: translateX(5px);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: var(--bg-color);
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            animation: messageSlide 0.3s ease;
            position: relative;
            word-wrap: break-word;
        }

        @keyframes messageSlide {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--user-message-bg), var(--secondary-color));
            color: var(--user-message-color);
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--message-bg);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 5px;
        }

        .bot-message.learned {
            border-left: 4px solid var(--learning-color);
        }

        .bot-message img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .analysis-message {
            align-self: flex-start;
            background-color: #fff8e1;
            border: 1px solid #ffeaa7;
            border-bottom-left-radius: 5px;
            font-size: 0.85rem;
            color: #856404;
            padding: 10px 15px;
            margin-top: 5px;
            border-radius: 10px;
            animation: analysisSlide 0.5s ease;
        }

        @keyframes analysisSlide {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @media (prefers-color-scheme: dark) {
            .analysis-message {
                background-color: #333300;
                border-color: #666633;
                color: #ffcc00;
            }
        }

        .learning-message {
            align-self: flex-start;
            background-color: #f3e5f5;
            border: 1px solid #ce93d8;
            border-bottom-left-radius: 5px;
            font-size: 0.85rem;
            color: #6a1b9a;
            padding: 10px 15px;
            margin-top: 5px;
            border-radius: 10px;
            animation: learningSlide 0.5s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @keyframes learningSlide {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @media (prefers-color-scheme: dark) {
            .learning-message {
                background-color: #2d0036;
                border-color: #6a1b9a;
                color: #e1bee7;
            }
        }

        .thinking {
            align-self: flex-start;
            background-color: var(--message-bg);
            padding: 10px 15px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            font-style: italic;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 8px;
            animation: thinkingPulse 1.5s infinite;
        }

        @keyframes thinkingPulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .thinking-dots {
            display: flex;
            gap: 3px;
        }

        .thinking-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--text-color);
            animation: dotPulse 1.5s infinite;
        }

        .thinking-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .thinking-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dotPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }

        .input-container {
            display: flex;
            padding: 15px;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
            gap: 10px;
            flex-shrink: 0;
            align-items: center;
        }

        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        #user-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 108, 247, 0.2);
        }

        #send-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        #send-btn:hover {
            transform: scale(1.1);
        }

        #send-btn:active {
            transform: scale(0.95);
        }

        #send-btn.recording {
            background: linear-gradient(135deg, var(--danger-color), #ff5252);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 998;
            cursor: pointer;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .overlay.closing {
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        /* Analysis checkmark styles */
        .analysis-step {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
        }

        .checkmark {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
        }

        .checkmark.success {
            background-color: var(--success-color);
            color: white;
            animation: checkmarkPop 0.5s ease;
        }

        .checkmark.error {
            background-color: var(--danger-color);
            color: white;
            animation: checkmarkPop 0.5s ease;
        }

        .checkmark.warning {
            background-color: var(--warning-color);
            color: white;
            animation: checkmarkPop 0.5s ease;
        }

        .checkmark.learning {
            background-color: var(--learning-color);
            color: white;
            animation: checkmarkPop 0.5s ease;
        }

        @keyframes checkmarkPop {
            0% { transform: scale(0); }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .analysis-text {
            flex: 1;
        }

        /* Speech recognition status */
        .speech-status {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--danger-color), var(--secondary-color));
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            animation: statusSlide 0.3s ease;
        }

        @keyframes statusSlide {
            from { bottom: 70px; opacity: 0; }
            to { bottom: 100px; opacity: 1; }
        }

        .speech-status.visible {
            display: flex;
        }

        .recording-dot {
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            animation: recordingPulse 1s infinite;
        }

        @keyframes recordingPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Memory management styles */
        .memory-management {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            background: var(--bg-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            overflow: hidden;
            flex-direction: column;
        }

        .memory-management.active {
            display: flex;
        }

        .memory-header {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .memory-header h2 {
            font-size: 1.3rem;
        }

        .close-memory {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .close-memory:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .memory-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .search-container {
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 108, 247, 0.2);
        }

        .memory-section {
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            background: var(--message-bg);
        }

        .memory-section h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-count {
            background: var(--primary-color);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .words-list, .phrases-list, .conversations-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: var(--bg-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .word-item, .phrase-item, .conversation-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            background: var(--message-bg);
            border-radius: 15px;
            font-size: 0.8rem;
            color: var(--primary-color);
            animation: memoryItemPop 0.3s ease;
        }

        .conversation-item {
            background: linear-gradient(135deg, #f3e5f5, #e1bee7);
            color: #6a1b9a;
            flex-direction: column;
            align-items: flex-start;
            gap: 2px;
            max-width: 100%;
        }

        .conversation-item:hover {
            background: linear-gradient(135deg, #e1bee7, #ce93d8);
        }

        @keyframes memoryItemPop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .word-item:hover, .phrase-item:hover {
            background: var(--primary-color);
            color: white;
        }

        .delete-word, .delete-phrase, .delete-conversation {
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            cursor: pointer;
            font-size: 0.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            align-self: flex-end;
            margin-top: -5px;
        }

        .delete-word:hover, .delete-phrase:hover, .delete-conversation:hover {
            background: #ff5252;
            transform: scale(1.2);
        }

        .memory-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        .memory-action-btn {
            flex: 1;
            padding: 12px 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .memory-action-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .memory-action-btn.clear-all {
            background: var(--danger-color);
        }

        .memory-action-btn.clear-all:hover {
            background: #ff5252;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }
            
            .sidebar {
                width: 280px;
            }
            
            .header h1 {
                font-size: 1.3rem;
                margin-left: 40px;
            }
            
            .message {
                max-width: 90%;
            }

            .memory-management {
                width: 95%;
                max-height: 85vh;
            }

            .speech-status {
                bottom: 90px;
                font-size: 0.9rem;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px 15px;
                min-height: 60px;
            }
            
            .header h1 {
                font-size: 1.2rem;
                margin-left: 35px;
            }
            
            .hamburger-menu {
                left: 15px;
                font-size: 1.3rem;
            }
            
            .sidebar {
                width: 100%;
                left: -100%;
            }
            
            .chat-container {
                padding: 15px;
            }
            
            .input-container {
                padding: 12px;
            }

            .memory-content {
                padding: 15px;
            }

            .memory-actions {
                flex-direction: column;
            }

            .speech-status {
                bottom: 80px;
                font-size: 0.8rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="hamburger-menu">‚ò∞</button>
            <h1>Nexi</h1>
        </div>
        
        <div class="sidebar" id="sidebar">
            <div class="sidebar-section">
                <h3>Modus</h3>
                <button class="menu-btn" id="analysis-btn">Analyse Aan</button>
                <button class="menu-btn" id="memory-management-btn">Geheugen beheren</button>
                <button class="auto-learn-btn" id="auto-learn-btn">Auto-leren Aan</button>
                <button class="speech-mode-btn" id="speech-mode-btn">Spraakmodus</button>
            </div>
        </div>
        
        <div class="overlay" id="overlay"></div>
        
        <!-- Speech recognition status indicator -->
        <div class="speech-status" id="speech-status">
            <div class="recording-dot"></div>
            <span id="status-text">Luisteren naar spraak...</span>
        </div>
        
        <div class="chat-container" id="chat-container">
            <!-- Hier komen de berichten -->
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Typ je bericht hier... of 'leer vraag = antwoord'">
            <button id="send-btn">‚û§</button>
        </div>
    </div>

    <!-- Geheugen beheer modal -->
    <div class="memory-management" id="memory-management">
        <div class="memory-header">
            <h2>Geheugen Beheren</h2>
            <button class="close-memory" id="close-memory">√ó</button>
        </div>
        <div class="memory-content">
            <div class="search-container">
                <input type="text" class="search-input" id="memory-search" placeholder="Zoek in geheugen...">
            </div>
            
            <div class="memory-section">
                <h3>Geleerde conversaties <span class="section-count" id="conversations-count">0</span></h3>
                <div class="conversations-list" id="conversations-list">
                    <!-- Geleerde vraag-antwoord paren komen hier -->
                </div>
            </div>
            
            <div class="memory-section">
                <h3>Geleerde woorden <span class="section-count" id="words-count">0</span></h3>
                <div class="words-list" id="words-list">
                    <!-- Geleerde woorden komen hier -->
                </div>
            </div>
            
            <div class="memory-section">
                <h3>Geleerde zinnen per categorie <span class="section-count" id="phrases-count">0</span></h3>
                <div class="phrases-list" id="phrases-list">
                    <!-- Geleerde zinnen komen hier -->
                </div>
            </div>
            
            <div class="memory-actions">
                <button class="memory-action-btn" id="export-memory">Exporteren</button>
                <button class="memory-action-btn clear-all" id="clear-all-memory">Alles Wissen</button>
            </div>
        </div>
    </div>

    <script>
        // GLOBALE VARIABELEN
        let githubQA = [];
        let imagesQA = [];
        let learnedQA = [];
        let conversationHistory = [];
        let knowledgeBase = {};
        let learnedPatterns = {};
        let botPersonality = {};
        let analysisMode = false;
        let autoLearnMode = true;
        let totalMessages = 0;
        let totalLearned = 0;
        let isRecording = false;
        let speechRecognition = null;
        let silenceTimer = null;
        let lastSpeechResult = '';
        let lastBotMessage = '';
        let lastUserMessage = '';

        // ELEMENTEN
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const sidebar = document.getElementById('sidebar');

                const plaatjesText = await plaatjesResponse.text();
                
                // Parse reacties
                githubQA = [];
                const reactiesLines = reactiesText.split('\n');
                for (const line of reactiesLines) {
                    if (line.includes('=')) {
                        const [question, answer] = line.split('=').map(part => part.trim());
                        if (question && answer) {
                            githubQA.push({
                                question: question.toLowerCase(),
                                answer: answer,
                                containsHTML: answer.includes('<img') || answer.includes('<br') || answer.includes('<a href'),

                            });

        function startSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                addBotMessage("Spraakherkenning wordt niet ondersteund door je browser.", false);
                return;
            }

            isRecording = true;
            updateSendButton();
            speechStatus.classList.add('visible');
            statusText.textContent = "Luisteren... spreek nu!";
            
            // Initialize speech recognition
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            speechRecognition = new SpeechRecognition();
            speechRecognition.continuous = true;
            speechRecognition.interimResults = true;
            speechRecognition.lang = 'nl-NL';
            lastSpeechResult = '';
            
            speechRecognition.onstart = function() {
                console.log('Spraakherkenning gestart');
            };
            
            speechRecognition.onresult = function(event) {
                clearTimeout(silenceTimer);
                
                let interimTranscript = '';
                let finalTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                if (finalTranscript) {
                    lastSpeechResult = finalTranscript.trim();
                    userInput.value = lastSpeechResult;
                    updateSendButton();
                    
                    // Start stilte timer opnieuw
                    resetSilenceTimer();
                } else if (interimTranscript) {
                    userInput.value = interimTranscript;
                    updateSendButton();
                    
                    // Reset stilte timer bij elke tussenkomst
                    resetSilenceTimer();
                }
            };
            
            speechRecognition.onerror = function(event) {
                console.error('Spraakherkenning fout:', event.error);
                
                if (event.error === 'no-speech') {
                    statusText.textContent = "Geen spraak gedetecteerd...";
                    setTimeout(() => {
                        stopSpeechRecognition();
                    }, 2000);
                } else if (event.error === 'audio-capture') {
                    addBotMessage("Kan geen microfoon vinden. Zorg dat je microfoon is aangesloten.", false);
                    stopSpeechRecognition();
                } else if (event.error === 'not-allowed') {
                    addBotMessage("Microfoontoegang is geweigerd. Controleer je browserinstellingen.", false);
                    stopSpeechRecognition();
                }
            };
            
            speechRecognition.onend = function() {
                console.log('Spraakherkenning gestopt');
                if (isRecording) {
                    // Als we nog steeds moeten opnemen, herstart dan
                    setTimeout(() => {
                        if (isRecording) {
                            speechRecognition.start();
                        }
                    }, 100);
                }
            };
            
            speechRecognition.start();
            
            // Start stilte timer
            resetSilenceTimer();
        }

        function resetSilenceTimer() {
            clearTimeout(silenceTimer);
            silenceTimer = setTimeout(() => {
                if (lastSpeechResult) {
                    // Verstuur automatisch als er tekst is en stilte
                    stopSpeechRecognition();
                    handleUserInput();
                } else {
                    // Geen spraak gedetecteerd, stop opname
                    statusText.textContent = "Geen spraak gedetecteerd, stoppen...";
                    setTimeout(() => {
                        stopSpeechRecognition();
                    }, 1000);
                }
            }, 3000); // 3 seconden stilte
        }

        function stopSpeechRecognition() {
            if (speechRecognition) {
                speechRecognition.stop();
            }
            isRecording = false;
            speechStatus.classList.remove('visible');
            updateSendButton();
            clearTimeout(silenceTimer);

        // LEER VAN CONVERSATIE
        function learnFromConversation(botMessage, userResponse) {
            if (!autoLearnMode || !userResponse || !lastBotMessage) return false;
            
            const botText = extractTextFromMessage(lastBotMessage);
            const userText = userResponse.toLowerCase().trim();
            
            if (!botText || botText.length < 3 || userText.length < 1) return false;
            
            // Check of dit een vraag-antwoord patroon is
            const isQuestion = botText.includes('?') || 
                              botText.toLowerCase().includes('wie') ||
                              botText.toLowerCase().includes('wat') ||
                              botText.toLowerCase().includes('waar') ||
                              botText.toLowerCase().includes('wanneer') ||
                              botText.toLowerCase().includes('waarom') ||
                              botText.toLowerCase().includes('hoe');
            
            if (!isQuestion) return false;
            
            // Verwijder eventuele leestekens aan het einde
            const cleanBotText = botText.replace(/[?.!]$/, '').trim();
            
            // Check of we dit al hebben geleerd
            const alreadyLearned = learnedQA.some(qa => 
                qa.question === cleanBotText.toLowerCase() || 
                qa.answer === userResponse
            );
            
            if (alreadyLearned) return false;
            
            // Voeg toe aan geleerde QA
            learnedQA.push({
                question: cleanBotText.toLowerCase(),
                answer: userResponse,
                containsHTML: false,
                source: 'conversation',
                timestamp: new Date().toISOString()
            });
            
            // Voeg toe aan gespreksgeschiedenis
            conversationHistory.push({
                bot: cleanBotText,
                user: userResponse,
                timestamp: new Date().toISOString()
            });
            
            // Beperk geschiedenis tot 100 items
            if (conversationHistory.length > 100) {
                conversationHistory = conversationHistory.slice(-100);
            }
            
            totalLearned++;
            saveData();
            
            // Toon leerbericht
            if (analysisMode) {
                setTimeout(() => {
                    const learningDiv = document.createElement('div');
                    learningDiv.className = 'learning-message';
                    learningDiv.innerHTML = `
                        <div class="checkmark learning">‚úì</div>
                        <span>Nieuwe conversatie geleerd: "${cleanBotText}" = "${userResponse}"</span>
                    `;
                    chatContainer.appendChild(learningDiv);
                    scrollToBottom();
                }, 500);
            }
            
            updateMemoryManagement();
            return true;
        }

        // EXTRAHEER TEKST UIT BERICHT
        function extractTextFromMessage(message) {
            if (!message) return '';
            
            // Als het HTML is, extraheer alleen de tekst
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = message;
            return tempDiv.textContent || tempDiv.innerText || '';
        }

        // CONTROLEER OF ER EEN AFBEELDING GEVRAAGD WORDT
        function isImageRequest(message) {
            const lowerMessage = message.toLowerCase();
            const imageKeywords = ['afbeelding', 'foto', 'plaatje', 'beeld', 'image', 'img', 'maak een', 'toon een', 'laat een zien', 'geef me een', 'zoek een', 'vind een'];
            
            for (const keyword of imageKeywords) {
                if (lowerMessage.includes(keyword)) {
                    return true;
                }
            }
            return false;
        }

        // ZOEK BESTE MATCH IN PLAATJES.TXT
        function findBestImage(message) {
            const lowerMessage = message.toLowerCase();
            let bestMatch = null;
            let bestScore = 0;
            
            // Zoek in imagesQA
            for (const image of imagesQA) {
                const score = calculateSimilarity(lowerMessage, image.question);
                if (score > bestScore) {
                    bestScore = score;
                    bestMatch = image;
                }
            }
            
            // Alleen teruggeven als er een goede match is (minimaal 40% gelijkenis)
            if (bestMatch && bestScore >= 0.4) {
                return bestMatch;
            }
            
            return null;
        }

        // BEREKEN GELIJKENIS
        function calculateSimilarity(str1, str2) {
            const words1 = str1.toLowerCase().split(' ').filter(w => w.length > 2);
            const words2 = str2.toLowerCase().split(' ').filter(w => w.length > 2);
            
            if (words1.length === 0 || words2.length === 0) return 0;
            
            let matches = 0;
            for (const word1 of words1) {
                if (words2.includes(word1)) {
                    matches++;
                }
            }
            
            return matches / Math.max(words1.length, words2.length);
        }

        // ZOEK BESTE ANTWOORD MET ANALYSE EN VOORKEUR AAN GELEERDE QA
        function findBestResponse(message) {
            const lowerMessage = message.toLowerCase();
            const analysisSteps = [];
            
            // 1. EERST: Controleer geleerde QA (geeft voorkeur aan geleerde antwoorden)
            analysisSteps.push({
                text: "Eerst zoeken in geleerde conversaties...",
                success: null
            });
            
            for (const qa of learnedQA) {
                if (lowerMessage === qa.question) {
                    analysisSteps[analysisSteps.length - 1] = {
                        text: `Exacte match gevonden in geleerde conversaties (vanuit gesprek).`,
                        success: true
                    };
                    return {
                        answer: qa.answer,
                        containsHTML: qa.containsHTML,
                        source: 'geleerd',
                        analysisSteps: analysisSteps,
                        isLearned: true
                    };
                }
            }
            
            // 2. Check op gedeeltelijke matches in geleerde QA (hogere tolerantie)
            let bestLearnedMatch = null;
            let bestLearnedScore = 0;
            
            for (const qa of learnedQA) {
                const score = calculateSimilarity(lowerMessage, qa.question);
                if (score > bestLearnedScore && score >= 0.6) { // Lagere drempel voor geleerde QA
                    bestLearnedScore = score;
                    bestLearnedMatch = qa;
                }
            }
            
            if (bestLearnedMatch) {
                analysisSteps[analysisSteps.length - 1] = {
                    text: `Gedeeltelijke match gevonden in geleerde conversaties (${Math.round(bestLearnedScore * 100)}% overeenkomst).`,
                    success: true
                };
                return {
                    answer: bestLearnedMatch.answer,
                    containsHTML: bestLearnedMatch.containsHTML,
                    source: 'geleerd',
                    analysisSteps: analysisSteps,
                    isLearned: true
                };
            }
            
            analysisSteps[analysisSteps.length - 1] = {
                text: "Geen match gevonden in geleerde conversaties.",
                success: false
            };
            
            // 3. Check of het een afbeelding verzoek is
            const isImageReq = isImageRequest(message);
            if (isImageReq) {
                analysisSteps.push({
                    text: "Er wordt om een afbeelding gevraagd.",
                    success: true
                });
                
                // 4. Zoek in plaatjes.txt
                const bestImage = findBestImage(message);
                if (bestImage) {
                    analysisSteps.push({
                        text: "Afbeelding gevonden in plaatjes.txt.",
                        success: true
                    });
                    return {
                        answer: bestImage.answer,
                        containsHTML: true,
                        source: 'plaatjes',
                        analysisSteps: analysisSteps,
                        isLearned: false
                    };
                } else {
                    analysisSteps.push({
                        text: "Geen afbeelding gevonden in plaatjes.txt.",
                        success: false
                    });
                }
            } else {
                analysisSteps.push({
                    text: "Er wordt niet om een afbeelding gevraagd.",
                    success: true
                });
            }
            
            // 5. Exacte match in GitHub reacties
            analysisSteps.push({
                text: "Zoeken naar exacte overeenkomst in reacties.txt...",
                success: null
            });
            
            for (const qa of githubQA) {
                if (lowerMessage === qa.question) {
                    analysisSteps[analysisSteps.length - 1] = {
                        text: "Exacte reactie gevonden in reacties.txt.",
                        success: true
                    };
                    return {
                        answer: qa.answer,
                        containsHTML: qa.containsHTML,
                        source: 'github',
                        analysisSteps: analysisSteps,
                        isLearned: false
                    };
                }
            }
            
            analysisSteps[analysisSteps.length - 1] = {
                text: "Geen exacte overeenkomst gevonden in reacties.txt.",
                success: false
            };
            
            // 6. Zoek naar vraag met minimaal 70% overeenkomst
            analysisSteps.push({
                text: "Zoeken naar vraag met minimaal 70% overeenkomst...",
                success: null
            });
            
            let bestGithubMatch = null;
            let bestGithubScore = 0;
            
            for (const qa of githubQA) {
                const score = calculateSimilarity(lowerMessage, qa.question);
                if (score > bestGithubScore) {
                    bestGithubScore = score;
                    bestGithubMatch = qa;
                }
            }
            
            if (bestGithubMatch && bestGithubScore >= 0.7) {
                analysisSteps[analysisSteps.length - 1] = {
                    text: `Vraag gevonden met ${Math.round(bestGithubScore * 100)}% overeenkomst.`,
                    success: true
                };
                return {
                    answer: bestGithubMatch.answer,
                    containsHTML: bestGithubMatch.containsHTML,
                    source: 'github',
                    analysisSteps: analysisSteps,
                    isLearned: false
                };
            }
            
            analysisSteps[analysisSteps.length - 1] = {
                text: "Geen vraag gevonden met minimaal 70% overeenkomst.",
                success: false
            };
            
            // 7. Fallback naar standaard kennis (SmartBot)
            analysisSteps.push({
                text: "Werk overlaten aan SmartBot (standaard kennis)...",
                success: true
            });
            
            const category = categorizeMessage(message);
            if (knowledgeBase[category] && knowledgeBase[category].length > 0) {
                const response = knowledgeBase[category][Math.floor(Math.random() * knowledgeBase[category].length)];
                return {
                    answer: response,
                    containsHTML: false,
                    source: 'standaard',
                    analysisSteps: analysisSteps,
                    isLearned: false
                };
            }
            
            // 8. Laatste fallback
            return {
                answer: "Dat begrijp ik niet. Kun je het anders formuleren?",
                containsHTML: false,
                source: 'fallback',
                analysisSteps: analysisSteps,
                isLearned: false
            };
        }

        // TOON ANALYSE
        function showAnalysis(analysisSteps) {
            const analysisDiv = document.createElement('div');
            analysisDiv.className = 'analysis-message';
            
            analysisSteps.forEach((step, index) => {
                const stepDiv = document.createElement('div');
                stepDiv.className = 'analysis-step';
                
                const checkmark = document.createElement('div');
                checkmark.className = 'checkmark';
                
                if (step.success === true) {
                    checkmark.classList.add('success');
                    checkmark.innerHTML = '‚úì';
                } else if (step.success === false) {
                    checkmark.classList.add('error');
                    checkmark.innerHTML = '‚úó';
                } else {
                    checkmark.classList.add('warning');
                    checkmark.innerHTML = '‚Ä¶';
                }
                
                const textSpan = document.createElement('span');
                textSpan.className = 'analysis-text';
                textSpan.textContent = step.text;
                
                stepDiv.appendChild(checkmark);
                stepDiv.appendChild(textSpan);
                analysisDiv.appendChild(stepDiv);
            });
            
            chatContainer.appendChild(analysisDiv);
            scrollToBottom();
        }

        // CATEGORISEER BERICHT
        function categorizeMessage(message) {
            const lowerMessage = message.toLowerCase();
            
            for (const category in learnedPatterns) {
                for (const word of learnedPatterns[category]) {
                    if (lowerMessage.includes(word)) {
                        return category;
                    }
                }
            }
            
            return "vraag";
        }

        // VOEG BERICHTEN TOE
        function addUserMessage(message) {
            const div = document.createElement('div');
            div.className = 'message user-message';
            div.textContent = message;
            chatContainer.appendChild(div);
            scrollToBottom();
            
            // Leer van bericht
            learnFromMessage(message);
            
            // Probeer te leren van conversatie (als er een vorig botbericht was)
            if (lastBotMessage) {
                learnFromConversation(lastBotMessage, message);
            }
            
            lastUserMessage = message;
            totalMessages++;
            saveData();
        }

        function addBotMessage(message, containsHTML, analysisSteps = null, isLearned = false) {
            const div = document.createElement('div');
            div.className = 'message bot-message';
            if (isLearned) {
                div.classList.add('learned');
            }
            
            if (containsHTML) {
                div.innerHTML = message;
            } else {
                div.textContent = message;
            }
            
            chatContainer.appendChild(div);
            scrollToBottom();
            
            // Sla het botbericht op voor toekomstige leerprocessen
            lastBotMessage = message;
            
            totalMessages++;
            saveData();
            
            // Voeg analyse toe als modus aan staat
            if (analysisMode && analysisSteps) {
                setTimeout(() => {
                    showAnalysis(analysisSteps);
                }, 500);
            }
        }

        // LEER VAN BERICHT (woorden en zinnen)
        function learnFromMessage(message) {
            const words = message.toLowerCase().split(/\s+/);
            
            if (words.length <= 3) {
                // Korte berichten = woorden
                for (const word of words) {
                    const cleanWord = word.replace(/[^\w]/g, '');
                    if (cleanWord.length < 3) continue;
                    
                    let exists = false;
                    for (const cat in learnedPatterns) {
                        if (learnedPatterns[cat].includes(cleanWord)) {
                            exists = true;
                            break;
                        }
                    }
                    
                    if (!exists) {
                        const category = categorizeMessage(cleanWord);
                        if (!learnedPatterns[category]) learnedPatterns[category] = [];
                        learnedPatterns[category].push(cleanWord);
                        botPersonality.learnedWords.push(cleanWord);
                        totalLearned++;
                    }
                }
            } else {
                // Lange berichten = zinnen
                let exists = false;
                for (const cat in knowledgeBase) {
                    if (knowledgeBase[cat].includes(message)) {
                        exists = true;
                        break;
                    }
                }
                
                if (!exists) {
                    const category = categorizeMessage(message);
                    if (!knowledgeBase[category]) knowledgeBase[category] = [];
                    knowledgeBase[category].push(message);
                    botPersonality.learnedPhrases.push(message);
                    totalLearned++;
                }
            }
        }

        // LEER NIEUWE QA (handmatig)
        function learnNewQA(input) {
            if (input.toLowerCase().startsWith('leer ')) {
                const content = input.substring(5).trim();
                if (content.includes('=')) {
                    const [question, answer] = content.split('=').map(part => part.trim());
                    if (question && answer) {
                        const containsHTML = answer.includes('<img') || answer.includes('<br') || answer.includes('<a href');
                        
                        learnedQA.push({
                            question: question.toLowerCase(),
                            answer: answer,
                            containsHTML: containsHTML,
                            source: 'manual',
                            timestamp: new Date().toISOString()
                        });
                        
                        conversationHistory.push({
                            bot: question,
                            user: answer,
                            timestamp: new Date().toISOString(),
                            source: 'manual'
                        });
                        
                        totalLearned++;
                        saveData();
                        updateMemoryManagement();
                        return `Bedankt! Ik heb geleerd: "${question}" = "${answer}"`;
                    }
                }
                return "Gebruik: leer [vraag] = [antwoord]";
            }
            return null;
        }

        // SAVE DATA
        function saveData() {
            localStorage.setItem('combotKnowledgeBase', JSON.stringify(knowledgeBase));
            localStorage.setItem('combotLearnedPatterns', JSON.stringify(learnedPatterns));
            localStorage.setItem('combotPersonality', JSON.stringify(botPersonality));
            localStorage.setItem('combotLearnedQA', JSON.stringify(learnedQA));
            localStorage.setItem('combotAnalysisMode', JSON.stringify(analysisMode));
            localStorage.setItem('combotAutoLearnMode', JSON.stringify(autoLearnMode));
            localStorage.setItem('combotConversationHistory', JSON.stringify(conversationHistory));
        }

        // UPDATE GEHEUGEN BEHEER
        function updateMemoryManagement() {
            const searchTerm = memorySearch.value.toLowerCase();
            
            // Update conversatielijst
            conversationsList.innerHTML = "";
            let conversationCount = 0;
            
            learnedQA.forEach((qa, index) => {
                if (searchTerm === '' || 
                    qa.question.toLowerCase().includes(searchTerm) || 
                    qa.answer.toLowerCase().includes(searchTerm)) {
                    
                    const convItem = document.createElement('div');
                    convItem.className = 'conversation-item';
                    convItem.innerHTML = `
                        <strong>Vraag:</strong> ${qa.question}
                        <strong>Antwoord:</strong> ${qa.answer}
                        <button class="delete-conversation" onclick="deleteConversation(${index})">√ó</button>
                    `;
                    conversationsList.appendChild(convItem);
                    conversationCount++;
                }
            });
            conversationsCount.textContent = conversationCount;
            
            // Update woordenlijst
            wordsList.innerHTML = "";
            let wordCount = 0;
            const allWords = [];
            
            for (const category in learnedPatterns) {
                learnedPatterns[category].forEach(word => {
                    if (!allWords.includes(word)) allWords.push(word);
                });
            }
            
            botPersonality.learnedWords.forEach(word => {
                if (!allWords.includes(word)) allWords.push(word);
            });
            
            allWords.forEach(word => {
                if (searchTerm === '' || word.toLowerCase().includes(searchTerm)) {
                    const wordItem = document.createElement('div');
                    wordItem.className = 'word-item';
                    wordItem.innerHTML = `${word}<button class="delete-word" onclick="deleteWord('${word.replace(/'/g, "\\'")}')">√ó</button>`;
                    wordsList.appendChild(wordItem);
                    wordCount++;
                }
            });
            wordsCount.textContent = wordCount;
            
            // Update zinnenlijst
            phrasesList.innerHTML = "";
            let phraseCount = 0;
            
            for (const category in knowledgeBase) {
                knowledgeBase[category].forEach(phrase => {
                    if (searchTerm === '' || phrase.toLowerCase().includes(searchTerm)) {
                        const phraseItem = document.createElement('div');
                        phraseItem.className = 'phrase-item';
                        phraseItem.innerHTML = `${phrase}<button class="delete-phrase" onclick="deletePhrase('${category.replace(/'/g, "\\'")}', '${phrase.replace(/'/g, "\\'")}')">√ó</button>`;
                        phrasesList.appendChild(phraseItem);
                        phraseCount++;
                    }
                });
            }
            phrasesCount.textContent = phraseCount;
        }

        // DELETE FUNCTIES (moeten globaal zijn)
        window.deleteWord = function(word) {
            for (const category in learnedPatterns) {
                const index = learnedPatterns[category].indexOf(word);
                if (index !== -1) learnedPatterns[category].splice(index, 1);
            }
            
            const wordIndex = botPersonality.learnedWords.indexOf(word);
            if (wordIndex !== -1) botPersonality.learnedWords.splice(wordIndex, 1);
            
            saveData();
            updateMemoryManagement();
            addBotMessage(`Woord "${word}" verwijderd uit geheugen.`, false);
        };

        window.deletePhrase = function(category, phrase) {
            const index = knowledgeBase[category].indexOf(phrase);
            if (index !== -1) {
                knowledgeBase[category].splice(index, 1);
                const phraseIndex = botPersonality.learnedPhrases.indexOf(phrase);
                if (phraseIndex !== -1) botPersonality.learnedPhrases.splice(phraseIndex, 1);
                saveData();
                updateMemoryManagement();
                addBotMessage(`Zin verwijderd uit categorie "${category}".`, false);
            }
        };

        window.deleteConversation = function(index) {
            if (index >= 0 && index < learnedQA.length) {
                const removedQA = learnedQA.splice(index, 1)[0];
                
                // Ook uit gespreksgeschiedenis verwijderen
                conversationHistory = conversationHistory.filter(conv => 
                    !(conv.bot === removedQA.question && conv.user === removedQA.answer)
                );
                
                saveData();
                updateMemoryManagement();
                addBotMessage(`Conversatie verwijderd: "${removedQA.question}"`, false);
            }
        };

        // SCROLL
        function scrollToBottom() {
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
        }

        // VERWERK INPUT
        function handleUserInput() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Stop spraakherkenning als die actief is
            if (isRecording) {
                stopSpeechRecognition();
            }
            
            // Leer commando
            if (message.toLowerCase().startsWith('leer ')) {
                const result = learnNewQA(message);
                addUserMessage(message);
                addBotMessage(result || "Gebruik: leer [vraag] = [antwoord]", false);
                userInput.value = '';
                updateSendButton();
                return;
            }
            
            // Normaal bericht
            addUserMessage(message);
            
            // Denkproces tonen
            const thinking = document.createElement('div');
            thinking.className = 'thinking';
            thinking.innerHTML = 'Nexi denkt na<span class="thinking-dots"><span></span><span></span><span></span></span>';
            chatContainer.appendChild(thinking);
            scrollToBottom();
            
            // Antwoord na korte vertraging
            setTimeout(() => {
                thinking.remove();
                const response = findBestResponse(message);
                addBotMessage(response.answer, response.containsHTML, response.analysisSteps, response.isLearned);
                userInput.value = '';
                lastSpeechResult = '';
                updateSendButton();
                userInput.focus();
            }, 1000);
        }

        // EVENT LISTENERS
        window.onload = function() {
            initializeBot();
            
            // Sidebar functionaliteit
            hamburgerMenu.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            });
            
            overlay.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                if (memoryManagement.classList.contains('active')) {
                    memoryManagement.classList.remove('active');
                }
            });
            
            // Send knop - dynamisch voor spraak/tekst
            sendBtn.addEventListener('click', function() {
                const message = userInput.value.trim();
                
                if (!message && !isRecording) {
                    // Geen tekst ingetypt, start spraakherkenning
                    toggleSpeechRecognition();
                } else if (isRecording) {
                    // Stop spraakherkenning
                    stopSpeechRecognition();
                } else {
                    // Tekst ingetypt, verstuur als normaal bericht
                    handleUserInput();
                }
            });
            
            // Update knop bij input verandering
            userInput.addEventListener('input', updateSendButton);
            
            // Enter toets
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    if (!isRecording) {
                        handleUserInput();
                    }
                }
            });
            
            // Focus op input bij klik op chat
            chatContainer.addEventListener('click', () => {
                userInput.focus();
            });
            
            // Analyse knop
            analysisBtn.addEventListener('click', () => {
                analysisMode = !analysisMode;
                analysisBtn.textContent = analysisMode ? "Analyse Uit" : "Analyse Aan";
                analysisBtn.classList.toggle('active', analysisMode);
                saveData();
                addBotMessage(`Analyse modus is nu ${analysisMode ? 'ingeschakeld' : 'uitgeschakeld'}.`, false);
            });
            
            // Auto-leren knop
            autoLearnBtn.addEventListener('click', () => {
                autoLearnMode = !autoLearnMode;
                autoLearnBtn.textContent = autoLearnMode ? "Auto-leren Uit" : "Auto-leren Aan";
                autoLearnBtn.classList.toggle('active', autoLearnMode);
                saveData();
                addBotMessage(`Auto-leren is nu ${autoLearnMode ? 'ingeschakeld' : 'uitgeschakeld'}. ${autoLearnMode ? 'Ik leer nu van onze gesprekken!' : 'Ik leer niet meer automatisch van gesprekken.'}`, false);
            });
            
            // Spraakmodus knop
            speechModeBtn.addEventListener('click', () => {
                addBotMessage("Spraakmodus is al ge√Øntegreerd! Klik op de microfoonknop wanneer er geen tekst is ingetypt.", false);
            });
            
            // Geheugen beheer knop
            memoryManagementBtn.addEventListener('click', () => {
                memoryManagement.classList.add('active');
                overlay.classList.add('active');
                updateMemoryManagement();
            });
            
            // Sluit geheugen beheer
            closeMemory.addEventListener('click', () => {
                memoryManagement.classList.remove('active');
                overlay.classList.remove('active');
            });
            
            // Zoek in geheugen
            memorySearch.addEventListener('input', updateMemoryManagement);
            
            // Export geheugen
            exportMemoryBtn.addEventListener('click', () => {
                const memoryData = {
                    learnedPatterns: learnedPatterns,
                    knowledgeBase: knowledgeBase,
                    botPersonality: botPersonality,
                    learnedQA: learnedQA,
                    conversationHistory: conversationHistory,
                    autoLearnMode: autoLearnMode,
                    analysisMode: analysisMode
                };
                
                const dataStr = JSON.stringify(memoryData, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'combot-geheugen.json';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                
                addBotMessage("Geheugen ge√´xporteerd!", false);
            });
            
            // Wis alle geheugen
            clearAllMemoryBtn.addEventListener('click', () => {
                if (confirm("Weet je zeker dat je ALLES uit het geheugen wilt verwijderen? Dit kan niet ongedaan worden gemaakt!")) {
                    localStorage.clear();
                    location.reload();
                }
            });
        };
    </script>
